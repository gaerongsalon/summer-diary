name: summerdiary
description: A storyboard for photos with a short text

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  image_picker:
  multi_image_picker:
  cached_network_image:
  flutter_speed_dial:

  # BLoC
  bloc:
  flutter_bloc:
  equatable:
  event_bus:
  shared_preferences:

  # Utils
  intl:
  path_provider:
  flutter_image_compress:
  uuid:
  http:
  connectivity:

dev_dependencies:
  flutter_test:
